


{% load static %}

<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.25/webcam.js'></script>

  <title>Live Web Camera</title>
  <title>
   My Music Player
  </title>
  <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.7/mediaelementplayer.min.css" rel="stylesheet"/>
  <link href="{% static './style.css' %}" rel="stylesheet"/>
 </head>
 <body>
  <!-- partial:index.partial.html -->
  <html>
   <head>
    <meta charset="utf-8"/>
    <title>
        Live Emotion Predictor with Music Recommender
    </title>
   </head>
   <body>
    <div id="main">
        <article>
                <div id='imageCapture'></div>
                {% comment %} <img src="{% url 'live_camera' %}"> {% endcomment %}
        </article> 
        <aside>
            <div class="music-player">
                {% for item in page_obj %}
                    <div class="cover">
                        <img alt="" src="{{item.image.url}}"/>
                    </div>
                    <div class="titre">
                        <h3>
                        {{item.artist}}
                        </h3>
                        <h1>
                        {{item.title}}
                        </h1>
                    </div>
                    <center><a href="{% if page_obj.has_previous %}?page={{ page_obj.previous_page_number }}{% endif %}"><i class="fa fa-step-backward fa-2x"></i></a> &nbsp; &nbsp; &nbsp; <a href="{% if page_obj.has_next %}?page={{ page_obj.next_page_number }} {% endif %}"><i class="fa fa-step-forward fa-2x"></i></a></center>
                    <div class="lecteur">
                        <audio class="fc-media" style="width: 100%;" id="music-player" muted="true">
                            <source src="{% if item.audio_file %}{{item.audio_file.url}} {% else %} {{item.audio_link}} {% endif %}" type="audio/mp3"/>
                        </audio>

                    </div>
            {% endfor %}
            </div>
        </aside>
    </div>
   </body>
  </html>
  <!-- partial -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.7/mediaelement-and-player.min.js"></script> 
  <script src="{% static './script.js' %}">
  </script>
 </body>
</html>

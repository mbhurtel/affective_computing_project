<script>  
   

    {% comment %} const m = music.getElementById("music-player_html5") {% endcomment %}

    const createContent = (item) => {
        return `<div class="cover">
                    <img alt="" src="${item.image}"/>
                </div>
                <div class="titre">
                    <h3>
                    ${item.artist}

                    <h1>
                    ${item.title}
                    </h1>
                </div>
                <center><a href="${ item.has_previous ? '?page=' + item.previous_page_number :""}><i class="fa fa-step-backward fa-2x"></i></a> &nbsp; &nbsp; &nbsp; <a href="${ item.has_next ? '?page=' + item.next_page_number : ""}"><i class="fa fa-step-forward fa-2x"></i></a></center>
                <div class="lecteur">
                    <audio class="fc-media" style="width: 100%;" id="music-player" muted="muted">
                        <source src="${ item.audio_file ? item.audio_file.url : item.audio_link}" type="audio/mp3"/>
                    </audio>
                </div>
                `
    }
    function playMusic(){
        const music = document.querySelector("#music-player > #music-player_html5")
        if(music?.paused){
            music.play()
        }
    }
    function nextMusic(){
        nextBut = document.querySelector("#play-next")
        if(nextBut && nextBut?.getAttribute("disabled") != "true"){

            nextBut.click()
        }
    }
    function prevMusic(){
        prevBut = document.querySelector("#play-prev")
        if(prevBut && prevBut?.getAttribute("disabled") != "true"){
            prevBut.click()
        }
    }
    function pauseMusic(){
        const music = document.querySelector("#music-player > #music-player_html5")
        if(!music?.paused){
            music.pause()
        }
    }

    function incrementVolume(){
        const music = document.querySelector("#music-player > #music-player_html5")
        if(music){
            const newVol = music.volume + 0.2
            music.volume = newVol >= 1 ? 1 : newVol        
        }
    }

    function decrementVolume(){
        const music = document.querySelector("#music-player > #music-player_html5")
        if(music){
            const newVol = music.volume - 0.2
            music.volume = newVol <= 0 ? 0 : newVol
        }
    }

    const handleGestures = (gesture) => {
        switch(gesture){
            case "play":
                playMusic()
                break
            case "pause":
                pauseMusic()
                break
            case "stop":
                pauseMusic()
                break
            case "next":
                nextMusic()
                playMusic()
                break
            case "prev":
                prevMusic()
                playMusic()
                break 
            case "volume_up":
                incrementVolume()
                break
            case "volume_down":
                decrementVolume()
                break
            case "reset":
                initialExpression = ""
                initialHandGesture = ""
                location.reload()
                break
            case "others":
                break
            default:
                break
        }
    }


    {% comment %} const data = JSON.parse(e.data)
    if(data?.reloaded
     && data?.is_music_on
      && !data?.final_emotion
       && (!data?.final_hand_gesture || data?.final_hand_gesture == "play")){
        debugger
         {% endcomment %}

function create_and_register_event(){
    var eventsource = new EventSource("{% url 'message' %}")

    eventsource.onopen = () => {
        console.log("Event Source Open")
    }
    eventsource.onmessage = (e) => {
        console.log("Receiving message")
        if(e?.data){
            const data = JSON.parse(e.data)
            console.log("Data ", data)
            if(data?.final_emotion && !data?.is_music_on){
                location.reload() 
            }
            if(data.final_hand_gesture && data.is_music_on){
                console.log("Final Gesture",data.final_hand_gesture)
                handleGestures(data.final_hand_gesture)
            }
        } 
    }
    eventsource.onerror = (e) => {
        console.log("Error Message")
        console.log(e)
        create_and_register_event()
    }
}

create_and_register_event()

</script>
